<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="head">
    <div class="front">
      <div class="front-top">
        <img src="./images/bg-card-front.png" alt="card front" class="card-front">
      </div>
      <div class="front-body">
        <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-bottom">
          <p class="cardholder">JANE APPLESEED</p>
          <p class="card-exp-date">00/00</p>
        </div>
      </div>
    </div>

    <div class="back">
      <div class="back-top">
        <img src="./images/bg-card-back.png" alt="card back" class="card-back">
      </div>
      
      <div class="back-body">
        <p class="cvc">000</p>
      </div>
    </div>
  </div>

  <form action="">
  <label for="name">CARDHOLDER NAME</label>
  <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed">

  <label for="number"></label>CARD NUMBER
  <input type="" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">

  <div class="bottom-line">
    <div class="expiry-date">
      <label for="exp-date">EXP. DATE (MM/YY)</label>
      <div class="expiry-input">
        <input type="" name="exp-date" id="month" placeholder="MM" maxlength="2">
        <input type="" name="exp-date" id="year" placeholder="YY" maxlength="2">
      </div>
    </div>
  
    <div class="cvc-container">
      <label for="cvc">CVC</label>
    <input type="" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
    </div>
  </div>

  <button type="submit">Confirm</button>
  </form>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  </div>
</body>
</html>
